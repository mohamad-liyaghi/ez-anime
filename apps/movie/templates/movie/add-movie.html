{%extends 'movie/base-movie.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Add Movie{%endblock%}</title>
   {%block page_title%}Add Movie{%endblock%}
</head>

<body>
    <form method="post" enctype="multipart/form-data">{%csrf_token%}

        {%block main%}
            <h3>General info</h3>
            <div class="input__item">
                <input name="name" type="text" placeholder="Title" maxlength="100" style="width: 10cm; height: 1.3cm;">
            </div> <br>

            <div class="input__item">
                <input name="intro" type="text" placeholder="Tell us a short intro..." maxlength="500" style="width: 10cm; height: 1.3cm;">
            </div><br>

            <div class="input__item">
                <input name="imdb" type="number" placeholder="imdb" maxlength="2" style="width: 10cm; height: 1.3cm;">
            </div>

        {%endblock%}

        {% block side %}
            <label style="color: white;" for="picture">Picture</label>

            <div class="input__item">
                <input name="picture" type="file" >
            </div>  <br>
            <div class="input__item">
                <input name="release_date" type="date" placeholder="release date" style="width: 10cm; height: 1.3cm;">
            </div>
            <br><button type="submit" class="site-btn">Submit</button>
        {%endblock%}
    </form>


</body>
</html>
